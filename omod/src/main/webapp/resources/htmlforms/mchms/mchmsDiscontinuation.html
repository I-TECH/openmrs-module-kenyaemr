<htmlform>

	<style type="text/css">
		table.tb {
			background-color: #B3C2F0;
			border: 1px solid black;
		}

		table.tb1 {
			border: 1px solid black;
			vertical-align: baseline;
			text-align: left;
			background-color: #E1E1FF;
		}

		table.tb1 tr th, table.tb1 tr td {
			border: 0;
			padding: 10px;
		}
	</style>

	<div class="ke-form-header">
		<table style="width: 100%">
			<tr>
				<td>Date:
					<encounterDate id="encounter-date" showTime="true"/>
				</td>
				<td>Provider:
					<encounterProvider default="currentUser"/>
				</td>
				<td>Location:
					<encounterLocation default="GlobalProperty:kenyaemr.defaultLocation"/>
				</td>
			</tr>
		</table>
	</div>

	<div class="ke-form-content">
		<table align="center" border="0" class="tb" cellspacing="10">
			<tr>
				<td colspan="2">
					<div class="ke-form-instructions">
						<b>*</b>
						indicates a required field
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<legend>Reason for Discontinuation</legend>
					<table align="center" width="100%" class="tb1">
						<tr>
							<td width="250">Reason:</td>
							<td>
								<obs conceptId="161555AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
									 answerConceptIds="160035AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159492AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5240AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,160034AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<completeProgram programId="b5d9e05f-f5ab-4612-98dd-adb75438ed34"/>
	</div>

	<div class="ke-form-footer">
		<submit/>
	</div>

</htmlform>
