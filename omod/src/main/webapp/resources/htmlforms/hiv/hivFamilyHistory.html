<htmlform>

    <style type="text/css">

                    /* The Modal  */
                    .modal {
                    display: none; /* Hidden by default */
                    position: fixed; /* Stay in place */
                    z-index: 1; /* Sit on top */
                    left: 0;
                    top: 0;
                    width: 100%; /* Full width */
                    height: 100%; /* Full height */
                    overflow: auto; /* Enable scroll if needed */
                    background-color: rgb(0,0,0); /* Fallback color */
                    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                    }

                    /* Modal Content/Box */
                    .modal-content {
                    background-color: #fefefe;
                    margin: 15% auto; /* 15% from the top and centered */
                    padding: 20px;
                    border: 1px solid #888;
                    width: 80%; /* Could be more or less, depending on screen size */
                    }
                    /* Modal Footer */
                    .modal-footer {
                    padding: 2px 16px;
                    background-color: #fefefe;
                    color: white;
                    }

                    /* The Close Button */
                    .close {
                    color: #aaa;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                    }

                    .close:hover,
                    .close:focus {
                    color: black;
                    text-decoration: none;
                    cursor: pointer;
                    }
    /* .Modal  */
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            disableFields();
            $(".hiv-status select").change(function () {
                var row = $(this).parent().parent().parent();
                if (this.value == '1065') {
                    $(row).find('.in-care select').attr('disabled', false);
                } else {
                    $(row).find('.in-care select').val('');
                    $(row).find('.ccc-no input').val('');
                    $(row).find('.in-care select').attr('disabled', true);
                    $(row).find('.ccc-no input').attr('disabled', true);
                }
            });

            $(".in-care select").change(function () {
                var row = $(this).parent().parent().parent();
                if (this.value == '1065') {
                    $(row).find('.ccc-no input').attr('disabled', false);
                } else {
                    $(row).find('.ccc-no input').val('');
                    $(row).find('.ccc-no input').attr('disabled', true);
                }
            });
            function disableFields() {
                var table = document.getElementById("table");
                for (var i = 0, row; row = table.rows[i]; i++) {
                    var hivStatus = $(row).find('.hiv-status select').val();
                    if (hivStatus === '1065') {
                        $(row).find('.in-care select').attr('disabled', false);
                        $(row).find('.ccc-no input').attr('disabled', false);
                    } else {
                        $(row).find('.in-care select').attr('disabled', true);
                        $(row).find('.ccc-no input').attr('disabled', true);
                    }
                }
            }
        });
    </script>
