<htmlform>
    <script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            beforeSubmit.push(function () {
            });

        });
    </script>
    <style>
        .simple-table {
            border: solid 1px #DDEEEE;
            border-collapse: collapse;
            border-spacing: 0;
            font: normal 13px Arial, sans-serif;
        }

        .simple-table thead th {
            background-color: #DDEFEF;
            border: solid 1px #DDEEEE;
            color: #336B6B;
            padding: 10px;
            text-align: left;
            text-shadow: 1px 1px 1px #fff;
        }

        .simple-table td {
            border: solid 1px #DDEEEE;
            color: #333;
            padding: 10px;
            text-shadow: 1px 1px 1px #fff;
        }
    </style>

    <div class="ke-form-header">
        <table width="100%">
            <tr>
                <td>Date:
                    <encounterDate id="encounter-date" showTime="true"/>
                </td>
                <td>Location:
                    <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
                </td>
            </tr>
        </table>
    </div>

    <div class="ke-form-content">
        <fieldset class="gbv-scree">
            <!--Gender based violence screening-->
            <fieldset id="psychosocial-preparation-tab">
                <legend>
                    CAGE-AID SCREENING FOR ALCOHOL AND DRUG USE DISORDERS FOR ADULTS
                </legend>
                <table class="simple-table" id="alcohol-screening-questions">
                    <obsgroup groupingConceptId="158728AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
                        <tr>
                            <td><b>1. How often do you have a drink containing alcohol?</b></td>
                            <td>
                                <obs conceptId="159449AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                     answerConceptIds="1090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
									                   1091AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
									                   1092AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
									                   1093AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
									                   1094AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                     answerLabels="Never,
									               Monthly or less,
									               2 to 4 times a month,
									               2 to 3 times a week,
									               4 or More Times a Week"
                                     style="radio" answerSeparator="&lt;br /&gt;"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>2. How often do you smoke?</b>
                            </td>
                            <td>
                                <obs conceptId="163201AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" labelText=" "
                                     answerConceptIds="1090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,156358AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163197AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163196AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163195AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,163200AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"

                                     answerLabels="Never smoked,Former cigarette smoker,Current some day smoker,Current light tobacco smoker,Current heavy tobacco smoker,Unknown if ever smoked"
                                     answerSeparator="&lt;br /&gt;"/>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>3. How often do you use drugs?</b>
                            </td>
                            <td>
                                <obs conceptId="112603AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" labelText=" "
                                     answerConceptIds="1090AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1091AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1092AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1093AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,1094AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
                                     style="radio"
                                     answerLabels="Never,Monthly or less,2 to 4 times a month,2 to 3 times a week,4 or More Times a Week"
                                     answerSeparator="&lt;br /&gt;"/>

                            </td>
                        </tr>
                    </obsgroup>
                </table>
            </fieldset>
        </fieldset>
    </div>
    <div class="ke-form-footer">
        <submit/>
    </div>
