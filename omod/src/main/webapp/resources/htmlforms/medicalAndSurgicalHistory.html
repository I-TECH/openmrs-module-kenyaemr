<htmlform>

	<style type="text/css">
		table.hei {
		border-collapse: collapse;
		}
		table.hei > tbody > tr > td, table.hei > tbody > tr > th {
		border: 1px solid black;
		vertical-align: baseline;
		padding: 4px;
		text-align: left;
		}
	</style>
	<div class="ke-form-header">
		<table style="width: 100%">
			<tr>
				<td align="left">Date: <encounterDate id="encounter-date" showTime="true" /></td>
				<td align="right">Location: <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" /></td>
			</tr>
		</table>
	</div>
	<div class="ke-form-content">
		<table class="hei" align="center">
			<tbody>
				<p>Content to be defined</p>
			</tbody>
		</table>
	</div>
	<div class="ke-form-footer">
		<submit />
	</div>
</htmlform>
