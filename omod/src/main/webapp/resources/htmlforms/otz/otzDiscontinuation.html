<htmlform>
	<script type="text/javascript">

		jq(document).ready(function(){

			var pbirthdate = new Date("<lookup expression="patient.birthdate" />").getTime();
			var discontinueDate;

			beforeSubmit.push(function() {
				discontinueDate = new Date(getValue('encounter-date.value')).getTime();

				if(discontinueDate &lt; pbirthdate){
					getField('encounter-date.error').html('Discontinue date, should not be earlier than Birth date').show();
					return false;
				}

				return true;
			});
		});
	</script>



	<div class="ke-form-header">
		<table width="100%">
			<tr>
				<td>Date: <encounterDate id="encounter-date" showTime="true" /></td>
				<td>Location: <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" /></td>
			</tr>
		</table>
	</div>
	<div class="ke-form-content">
		<fieldset>
			<legend>Discontinue OTZ</legend>

			<table>
				<tr>
					<td>Reason for discontinuation:</td>
					<td><obs conceptId="161555AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" dateLabel="Date:"
							 answerConceptIds="1267AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,5240AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
							 159836AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,160034AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA, 159492AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
							 answerLabels="Completed, Lost to followup, Discontinued, Died, Transferred Out"
							 style="dropdown" labelText=""  showDate="true"/></td>
				</tr>
			</table>
		</fieldset>

	</div>	

	<completeProgram programId="24d05d30-0488-11ea-8d71-362b9e155667" />

	<div class="ke-form-footer">
		<submit />
	</div>

</htmlform>
