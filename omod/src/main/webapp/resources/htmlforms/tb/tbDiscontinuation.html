<htmlform>

	<style type="text/css">
		table.tb {
			background-color: #FFFFCC;
			}
	</style>

	<script type="text/javascript">
		var tbDiscontinuation_VELOCITY = "<lookup expression="kenyaemr.TbDiscontinuationVelocityCalculation()" />";
		var tbStartDate = tbDiscontinuation_VELOCITY.split(",")[0].split(":")[1];
		var enrollmentDate = tbDiscontinuation_VELOCITY.split(",")[1].split(":")[1];

			function treatmentoutcomes(){
				if (getValue('treatment_outcome.value') == "") {
					jq('#transferout :input').prop('disabled', true);
					jq('#id_treatment_outcome_date_value :input').prop('disabled', true);
					jq('#notes :input').prop('disabled', true);
				}
				else {
					jq('#id_treatment_outcome_date_value :input').prop('disabled', false);
					jq('#notes :input').prop('disabled', false);
				}
				if (getValue('treatment_outcome.value') == 159492){
					jq('#transferout :input').prop('disabled', false);
				}
				else{
					jq('#transferout :input').prop('disabled', true);
					jq('#notes :input').prop('disabled', false);
				}
			}

			jq(function() {
				treatmentoutcomes();
				jq('#treatment_outcome').click(treatmentoutcomes);
				var pbirthdate = new Date("<lookup expression="patient.birthdate" />").getTime();
				var discontinueDate;

				beforeSubmit.push(function() {
					if (getValue('treatment_outcome.value') == "") {
						getField('treatment_outcome.error').html('Missing treatment outcome').show();
						return false;
					}
					if (getValue('treatment_outcome.value') == 159492){
						if(getValue('transferredoutto.value') == ""){
							getField('transferredoutto.error').html('Missing transfer to facility').show();
							return false;
						}
					}

					discontinueDate = new Date(getValue('encounter-date.value')).getTime();

					if(discontinueDate &lt; pbirthdate){
						getField('encounter-date.error').html('Discontinue date, should not be earlier than Birth date').show();
						return false;
					}
					if(discontinueDate &lt; tbStartDate){
						getField('encounter-date.error').html('Discontinue date, should not be earlier than tb start date').show();
						return false;
					}
					if(discontinueDate &lt; enrollmentDate){
						getField('encounter-date.error').html('Discontinue date, should not be earlier than Enrollment date').show();
						return false;
					}else {
						getField('encounter-date.error').html('Discontinue date, should not be earlier than Enrollment').hide();

					}
					return true;
				});
			});
	</script>

	<div class="ke-form-header">
		<table width="100%">
			<tr>
				<td>Date <encounterDate id="encounter-date" showTime="true" /></td>
				<td>Location <encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" /></td>
			</tr>
		</table>
	</div>

	<div class="ke-form-content">
		<fieldset>
			<table class="tb" align="center">
				<tr>
					<td>

						<table  border="0" cellspacing="5" align="center">
							<tr>
								<td>Treatment Outcome</td>
								<td>
									<obs 
										conceptId="159786AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"  style="dropdown" id="treatment_outcome"  
										answerConceptIds="159791AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														160035AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														159874AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														160034AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														160031AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														5240AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														160737AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														159976AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,
														159492AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" 
										answerLabels="Cured(Smear. Negative),
														Treatment Completed(no smear result),
														Failure(Smear. Positive),
														Dead,
														Defaulted,
														Lost to followup,
														Not evaluated,
														Moved to category 4 classification,
														Transferred Out"/>
								</td>
								<td id ="id_treatment_outcome_date_ttle">Treatment Outcome date</td>
								<td id ="id_treatment_outcome_date_value"><obs conceptId="159787AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" id="treatmentoutcomedate"/></td>

							</tr>
						</table>
						<table  border="0" cellspacing="5"  align="center">
							<tr>
								<td>
								<div id="transferout">
									<table>
										<tr>
											<td>Transferred out to:</td>
											<td><obs conceptId="159495AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" labelText=" " id="transferredoutto"/></td>
										</tr>
									</table>
								</div>
								</td>
							</tr>
							<tr>
								<td>
									<table>
										<td valign="top"><b>Notes:</b></td>
										<td><obs conceptId="160632AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rows="5" cols="50" id="notes"/></td>
									</table>

								</td>
								<td>

								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</fieldset>

		<completeProgram programId="9f144a34-3a4a-44a9-8486-6b7af6cc64f6"/>
	</div>

	<div class="ke-form-footer">
		<submit />
	</div>

</htmlform>
