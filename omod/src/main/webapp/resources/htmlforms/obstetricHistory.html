<htmlform>

	<style type="text/css">
		table.tb {
		background-color: #FFFFFF;
		border: 1px solid black;
		}

		table.tb1 {
		border: 1px solid black;
		vertical-align: baseline;
		text-align: left;
		background-color: #FFFFFF;
		}

		table.tb1 tr th, table.tb1 tr td {
		border: 0;
		padding: 10px;
		}

		table {
		border-collapse: collapse;
		}
	</style>

	<script type="text/javascript">
		jq(document).ready(function(){
			for (var i = 1; i &lt;= 15; i++) {
				jq('#show-option-' + i).click(function() {
					var linkId = jq(this).attr('id');
					var n = linkId.replace('show-option-', '')
					jq('#manage-options-' + n).show();
				});

				jq('#hide-option-' + i).on("click",function() {
					var linkId = jq(this).attr('id');
					var n = linkId.replace('hide-option-', '')
					jq('#manage-options-' + n).hide();
				});
			}
		});
	</script>

	<!-- Should always be the current user -->
	<div style="display:none">
		<encounterProvider default="currentUser"/>
	</div>

	<div class="ke-form-header">
		<table width="100%">
			<tr>
				<td>Date:
					<encounterDate id="encounter-date" showTime="true"/>
				</td>
				<td>Location:
					<encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete"/>
				</td>
			</tr>
		</table>
	</div>

	<div class="ke-form-content">
		<table align="center" class="tb" cellspacing="10">
			<tr>
				<td style="background-color: #696969; color: #ffffff;">Pregnancy Order</td>
				<td style="background-color: #696969; color: #ffffff;">Year(dd/mm/yyyy)</td>
				<td style="background-color: #696969; color: #ffffff;">Number of Times ANC Attended</td>
				<td style="background-color: #696969; color: #ffffff;">Place of delivery</td>
				<td style="background-color: #696969; color: #ffffff;">Maturity</td>
				<td style="background-color: #696969; color: #ffffff;">Duration of Labor</td>
				<td style="background-color: #696969; color: #ffffff;">Type of Delivery</td>
				<td style="background-color: #696969; color: #ffffff;">Birth Weight (Kg)</td>
				<td style="background-color: #696969; color: #ffffff;">Sex</td>
				<td style="background-color: #696969; color: #ffffff;">Outcome</td>
				<td style="background-color: #696969; color: #ffffff;">Event's During Puerperium</td>
			</tr>
			<repeat>
				<template>
					<obsgroup groupingConceptId="160593AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
						<tr  style="border:1px solid black">
							<td valign="top">
								<obs conceptId="5624AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="160602AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="1425AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="1572AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="1409AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="159616AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="5630AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="5916AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"/>
							</td>
							<td valign="top">
								<obs conceptId="1587AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" labelText=""/>
							</td>
							<td valign="top">
								<obs conceptId="159917AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
									 answerConceptIds="159035AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,159916AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,126127AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA,48AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
									 answerLabels="Live Birth,Still Birth,Abortion,Miscarriage"/>
							</td>
							<td valign="top">
								<a href="#" id="show-option-{n}">Show |</a>
								<a href="#" id="hide-option-{n}"> Hide</a>

									<table>

											</td>
											<td valign="top">

													 answerConceptId="139981AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Foot-drop"
													 style="checkbox"/>
											</td>
											<td valign="top">
												<obs conceptId="1576AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerConceptId="230AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Postpartum hemorrhage"
													 style="checkbox"/>
											</td>
											<td valign="top">
												<obs conceptId="1576AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerConceptId="49AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Vesical-vaginal fistula"
													 style="checkbox"/>
											</td>
										</tr>
										<tr>
											<td valign="top">
												<obs conceptId="1576AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerConceptId="117069AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Infection specific to perinatal period"
													 style="checkbox"/>
											</td>
											<td valign="top">
												<obs conceptId="1576AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerConceptId="129318AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Postpartum psychosis"

													 answerConceptId="5622AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"

											</td>

												<obs conceptId="1576AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerConceptId="130AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
													 answerLabel="Puerperal sepsis"
													 style="checkbox"/>
											</td>
											<td></td>
										</tr>
									</table>
								</div>
							</td>
						</tr>
					</obsgroup>
				</template>
				<render n="1" concept=" "/>
				<render n="2" concept=" "/>

				<render n="13" concept=" "/>
				<render n="14" concept=" "/>
				<render n="15" concept=" "/>
			</repeat>
		</table>
	</div>

	<div class="ke-form-footer">
		<submit/>
	</div>

</htmlform>
